<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Классификация отходов{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="top-navbar">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="nav-left">
                        <a href="{% url 'index' %}" class="logo-link">
                            <img src="{% static 'images/logo.png' %}" alt="Логотип" class="logo-img">
                        </a>
                        <a href="{% url 'practice' %}" class="nav-link">Практика машинного обучения</a>
                        <a href="{% url 'theory' %}" class="nav-link">Теория машинного обучения</a>
                    </div>
                    <div class="nav-right">
                        <a href="https://drive.google.com/file/d/1d-lDioyfIaxtCf28CxALp3E5mmBUb3kB/view?usp=sharing" target="_blank" class="nav-link">Лицензия</a>
                        <a href="https://drive.google.com/file/d/1SAiStGLTSFC1W-5oGfb0rXarV8B1QOzT/view?usp=sharing" target="_blank" class="nav-link">Помощь</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2021 Классификация отходов. Все права защищены.</p>
            <p>Авторы: Айдынқызы Айдана, Рахимжанова Ляззат Болтабаевна</p>
        </div>
    </footer>
</body>
</html>
